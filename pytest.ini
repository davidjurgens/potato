[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
# Note: For fast runs, use: pytest -n 4 --ignore=tests/selenium/archived
# For coverage: pytest --cov=potato --cov-report=html:test-results/coverage
timeout = 30
timeout_method = thread
timeout_func_only = true
markers =
    selenium: marks tests as selenium tests (deselect with '-m "not selenium"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    serial: marks tests that must run serially (not in parallel)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning