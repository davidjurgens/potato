# Simple Grid Layout Example
# Demonstrates the form layout system for arranging annotation schemas

annotation_task_name: "Grid Layout Demo"

# Data source
data_files:
  - "data/grid-layout-example.json"

# Item identification
item_properties:
  id_key: "id"
  text_key: "text"

# Output settings
task_dir: .
output_annotation_dir: "annotation_output"
output_annotation_format: "json"

# Layout configuration
layout:
  # Grid settings
  grid:
    columns: 3                    # 3-column base grid
    gap: "1rem"                   # Gap between items
    row_gap: "1.5rem"             # Slightly larger row gap
    align_items: "start"          # Align items to top

  # Responsive breakpoints
  breakpoints:
    mobile: 480                   # Switch to 1 column below 480px
    tablet: 768                   # Reduce spans below 768px

  # Group schemas with headers
  groups:
    - id: "primary"
      title: "Primary Classification"
      description: "Required annotations for each item"
      collapsible: false
      schemas:
        - "sentiment"
        - "topic"

    - id: "details"
      title: "Additional Details"
      description: "Optional additional information"
      collapsible: true
      collapsed_default: false
      schemas:
        - "intensity"
        - "confidence"
        - "notes"

  # Explicit ordering (optional, overrides config order)
  order:
    - "sentiment"
    - "topic"
    - "intensity"
    - "confidence"
    - "notes"

# Annotation schemas demonstrating different layout configurations
annotation_schemes:
  # Single-column schema (default)
  - annotation_type: radio
    name: sentiment
    description: "Sentiment"
    labels:
      - Positive
      - Negative
      - Neutral
    label_requirement:
      required: true
    # No layout specified = default 1 column

  # Schema spanning 2 columns
  - annotation_type: multiselect
    name: topic
    description: "Topics (select all that apply)"
    labels:
      - Politics
      - Sports
      - Technology
      - Entertainment
      - Business
      - Science
    layout:
      columns: 2                  # Span 2 of 3 columns

  # Likert scale with custom width
  - annotation_type: likert
    name: intensity
    description: "Sentiment Intensity"
    min_label: "Very Weak"
    max_label: "Very Strong"
    size: 5
    layout:
      columns: 2
      min_width: "300px"

  # Small schema with explicit order
  - annotation_type: radio
    name: confidence
    description: "Confidence"
    labels:
      - High
      - Medium
      - Low
    layout:
      columns: 1
      order: 4                    # Explicit position

  # Full-width text area
  - annotation_type: text
    name: notes
    description: "Additional Notes"
    layout:
      columns: 3                  # Span all 3 columns
      align_self: "stretch"       # Stretch to fill

# User configuration
user_config:
  allow_all_users: true
