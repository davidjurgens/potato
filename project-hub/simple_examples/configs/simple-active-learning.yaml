port: 9001
server_name: potato annotator
annotation_task_name: Simple Single-Choice Example
task_dir: annotation_output/simple-radio-selection/
output_annotation_dir: annotation_output/simple-radio-selection/annotations
output_annotation_format: tsv
annotation_codebook_url: ''
data_files:
- data/toy-example.json
item_properties:
  id_key: id
  text_key: text
  context_key: context
user_config:
  allow_all_users: true
  users: []
active_learning_config:
  enable_active_learning: true
  classifier_name: sklearn.linear_model.LogisticRegression
  classifier_kwargs: {}
  vectorizer_name: sklearn.feature_extraction.text.CountVectorizer
  vectorizer_kwargs: {}
  resolution_strategy: random
  random_sample_percent: 50
  active_learning_schema:
  - favorite_food
  update_rate: 5
  max_inferred_predictions: 20
alert_time_each_instance: 10000000
annotation_schemes:
- annotation_type: radio
  name: favorite_food
  description: What food does this text make you want to eat?
  labels:
  - pizza
  - bagels
  - burgers
  - curry
  - tacos
  sequential_key_binding: true
site_dir: default
