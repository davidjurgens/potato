# Simple Video Object Tracking Example
# Run from repo root:
#   python potato/flask_server.py start project-hub/simple_examples/simple-video-tracking/config.yaml -p 8000

annotation_task_name: "Simple Video Object Tracking"

data_files:
  - type: json
    path: project-hub/simple_examples/simple-video-tracking/data/video-tracking-example.json

item_properties:
  id_key: id
  text_key: description

# Video display with tracking-enabled video
instance_display:
  fields:
    - key: video_url
      type: video
      controls: true
      width: "720"

annotation_schemes:
  - annotation_type: video_annotation
    name: object_tracking
    description: "Track objects across video frames by placing bounding boxes at keyframes. The system interpolates positions between keyframes."
    mode: tracking
    labels:
      - name: person
        color: "#FF6B6B"
      - name: animal
        color: "#4ECDC4"
      - name: vehicle
        color: "#45B7D1"
      - name: object
        color: "#96CEB4"
    tracking_options:
      interpolation: linear
      auto_advance_frames: 5
    video_fps: 30
    show_timecode: true
    frame_stepping: true

# User authentication
user_config:
  allow_all_users: true

task_dir: .

port: 8000
