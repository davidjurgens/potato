# Image Classification Example
#
# This example demonstrates using instance_display to show an image
# alongside radio buttons for classification - the clean way to do
# image classification without needing image_annotation schema.
#
# Run from repository root:
#   python potato/flask_server.py start project-hub/simple_examples/simple-image-classification/config.yaml -p 8000

annotation_task_name: "Image Classification"

# Data configuration
data_files:
  - data/images.json

item_properties:
  id_key: id
  text_key: image_url  # Still required for compatibility

# Task directory (relative to config file location)
task_dir: .
output_annotation_dir: annotation_output

# NEW: Instance Display Configuration
# This explicitly defines what content to show, separate from annotation collection
instance_display:
  fields:
    - key: image_url
      type: image
      label: "Image to Classify"
      display_options:
        max_width: 600
        zoomable: true

    - key: context
      type: text
      label: "Additional Context"
      display_options:
        collapsible: true

  layout:
    direction: vertical
    gap: 20px

# Annotation schemes - only collect radio button selection
# No need for image_annotation with min_annotations: 0!
annotation_schemes:
  - annotation_type: radio
    name: category
    description: "What is the primary subject of this image?"
    labels:
      - name: nature
        tooltip: "Natural scenes, landscapes, plants, animals in nature"
      - name: urban
        tooltip: "Cities, buildings, streets, architecture"
      - name: people
        tooltip: "People as the main subject"
      - name: objects
        tooltip: "Specific objects, products, tools"
      - name: other
        tooltip: "None of the above categories"

  - annotation_type: radio
    name: quality
    description: "How would you rate the image quality?"
    labels:
      - High
      - Medium
      - Low

# User configuration
user_config:
  allow_all_users: true
  require_password: false
