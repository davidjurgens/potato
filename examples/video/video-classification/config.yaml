# Video Classification Example
#
# This example demonstrates using instance_display to show video
# alongside text context and radio buttons for classification.
#
# Run from repository root:
#   python potato/flask_server.py start examples/video/video-classification/config.yaml -p 8000

annotation_task_name: "Video Classification"

# Data configuration
data_files:
  - data/videos.json

item_properties:
  id_key: id
  text_key: video_url

# Task directory
task_dir: .
output_annotation_dir: annotation_output

# Instance Display Configuration
instance_display:
  layout:
    direction: vertical
    gap: 16px

  fields:
    - key: video_url
      type: video
      label: "Video Clip"
      display_options:
        max_width: 640
        controls: true
        autoplay: false

    - key: description
      type: text
      label: "Description"
      display_options:
        collapsible: true

# Annotation schemes
annotation_schemes:
  - annotation_type: radio
    name: content_type
    description: "What type of content is shown in this video?"
    labels:
      - name: animation
        tooltip: "Animated or CGI content"
      - name: nature
        tooltip: "Real nature/wildlife footage"
      - name: people
        tooltip: "Human subjects"
      - name: other
        tooltip: "Other content type"

  - annotation_type: radio
    name: quality
    description: "How would you rate the video quality?"
    labels:
      - excellent
      - good
      - fair
      - poor

  - annotation_type: multiselect
    name: elements
    description: "What elements are visible? (Select all that apply)"
    labels:
      - animals
      - plants
      - water
      - sky

# User configuration
user_config:
  allow_all_users: true
  require_password: false
