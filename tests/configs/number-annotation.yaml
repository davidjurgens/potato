annotation_task_name: "Number Input Annotation Test"
task_dir: "output/number-annotation"
output_annotation_dir: "output/number-annotation"
output_annotation_format: "jsonl"
max_annotations_per_user: 10
assignment_strategy: "fixed_order"
data_files:
  - "../../../data/test_data.json"
item_properties:
  id_key: "id"
  text_key: "text"
user_config:
  allow_all_users: true
  users: []
alert_time_each_instance: 10000000
annotation_schemes:
  - annotation_type: "number"
    name: "word_count"
    description: "How many words are in this text?"
    min: 0
    max: 1000
    step: 1
  - annotation_type: "number"
    name: "readability_score"
    description: "Rate the readability on a scale of 1-10 (1=very difficult, 10=very easy):"
    min: 1
    max: 10
    step: 1
site_dir: "default"
customjs: null
customjs_hostname: null
